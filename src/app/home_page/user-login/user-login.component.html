<section class="py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-4 shadow-lg mt-0 mx-auto">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <form [formGroup]="userLogin" (ngSubmit)="onSubmit()">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Username"
                      formControlName="username" required>
                    <label for="email" class="form-label">Enter Username</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                      formControlName="password" required>
                    <label for="password" class="form-label">Enter Password</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <a (click)="gotoRegister()" style="cursor: pointer; color: blue; text-decoration: underline;">Don't
                    have an account? Create here</a>
                </div>
              </div>
            </form>
            @if (message) {

            <div class="alert alert-info mt-3" role="alert">
              {{message}}
            </div>
            }

            @else if (errorMessage) {
            <div class="alert alert-info mt-3" role="alert">
              {{errorMessage}}
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
