<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-4 shadow-lg rounded-3">
                <form [formGroup]="userRegister" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter your name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name"
                            formControlName="full_name">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Create username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Username"
                            formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Create password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            formControlName="password">
                    </div>

                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect02" formControlName="usertype">
                            <option selected>Choose...</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <label class="input-group-text" for="inputGroupSelect02">User Type</label>
                    </div>
                    <button class="btn btn-primary">Register</button>
                    <a (click)="gotoLogin()" class="ms-2" style="cursor: pointer;">already have account ? sign in
                        here</a>
                </form>
            </div>
            @if (message) {
            <div class="alert alert-success mt-3" role="alert">
                {{message}}
            </div>
            }

            @else if (error) {
            <div class="alert alert-danger mt-3" role="alert">
                {{error}}
            </div>
            }

        </div>

    </div>
</div>
